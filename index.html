<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h3>5 Day Weather</h3>
            </div>
            <div class="col">
              <form id="searching-form">
                <input
                  type="text"
                  placeholder="Type a city..."
                  autofocus="on"
                  id="search-city-input"
                />
                <input type="submit" value="Search" id="search-button" />
              </form>
              <button id="current-place">Current</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="p-3 bg-info bg-opacity-10 border border-info border-start-0 border-end-0"
        >
          <div class="col-12 mainBox" id="current-time">Friday 23 sep 2022</div>
          <div class="col-12" id="current-city"></div>
          <div class="col-12 mainBoxT">
            <span class="temperature" id="temperature"> 19 </span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">F</a>
            </span>
          </div>
        </div>
      </div>
      <br />

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col" second>Sat 24</div>
            <div class="col" second>10°C</div>
            <div class="col" second>☀️</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4" third>Sun 25</div>
            <div class="col-4" third>10°C</div>
            <div class="col-4" third>⛅</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4" fourth>Mon 26</div>
            <div class="col-4" fourth>9C</div>
            <div class="col-4" fourth>⛅</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4" fifth>Tue 27</div>
            <div class="col-4" fifth>7C</div>
            <div class="col-4" fifth>☁️</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4" sixth>Wed 28</div>
            <div class="col-4" sixth>8°C</div>
            <div class="col-4" sixth>☁️</div>
          </div>
        </div>
      </div>
      <br />
      <p>
        <a href="https://github.com/LarysaBilychenko/Weather-App"
          >Open-source code </a
        >by Larysa Bilychenko
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
